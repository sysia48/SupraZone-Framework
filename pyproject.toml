[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "suprazone-framework"
version = "3.3.0"
description = "Physics-inspired zero-entropy analytical engine for spiral resonance dynamics"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Sylwia Miksztal (Sysia)", email = "s.miksztal@gmail.com"}
]
maintainers = [
    {name = "Sylwia Miksztal (Sysia)", email = "s.miksztal@gmail.com"}
]
keywords = [
    "physics",
    "resonance",
    "signal-processing",
    "fourier-analysis",
    "fft",
    "entropy",
    "dynamics",
    "simulation",
    "visualization",
    "scientific-computing"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Visualization",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Natural Language :: English"
]
requires-python = ">=3.7"
dependencies = [
    "scipy>=1.7.0",
    "numpy>=1.21.0",
    "matplotlib>=3.4.0",
    "pandas>=1.3.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "flake8>=5.0",
    "black>=22.0",
    "build>=0.7",
    "twine>=4.0"
]

[project.urls]
Homepage = "https://github.com/sysia48/SupraZone-Framework"
Documentation = "https://github.com/sysia48/SupraZone-Framework/blob/main/docs/SupraZone_v3.3.md"
Repository = "https://github.com/sysia48/SupraZone-Framework"
Issues = "https://github.com/sysia48/SupraZone-Framework/issues"
"IMS White Paper" = "https://doi.org/10.5281/zenodo.17252965"
"Spiral Resonance Proof" = "https://doi.org/10.5281/zenodo.17799715"

[tool.setuptools]
package-dir = {"suprazone" = "suprazone"}

[tool.setuptools.package-data]
"*" = ["*.json", "*.md"]

[project.scripts]
suprazone-configure = "suprazone.configure_user:main"

[tool.black]
line-length = 100
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.flake8]
max-line-length = 100
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".eggs",
    "*.egg-info",
    ".venv",
    "venv"
]
